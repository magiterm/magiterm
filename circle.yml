machine:
  environment:
    APP_ENV: test
    APP_URL: 127.0.0.1
    DB_HOST: 127.0.0.1
    DB_URL: mysql://root@127.0.0.1:3306/picodb
    DB_NAME: picodb
    DB_USER: root

database:
  override:
    - mysql -u root -e 'CREATE DATABASE picodb'

test:
  override:
    - cd db
    - sequelize db:migrate:undo:all
    - sequelize db:migrate
    - npm test

